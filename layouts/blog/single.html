{{ define "main" }}
<div class="row justify-content-center">
    <article class="single-content">
      <div class="blog-header">
        <h1>{{ .Title }}</h1>
        {{ partial "main/blog-meta.html" . }}
      </div>
      <p class="lead">{{ .Params.lead | safeHTML }}</p>
      {{ .Content }}
    </article>
</div>
{{ end }}
